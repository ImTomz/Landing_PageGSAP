<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="color">
        <div class="container">
          <div class="left-header">
            <h1 id="first-title">With your imagination</h1>
            <div id="line"></div>
            <h1 id="second-title">and your creativity</h1>
          </div>
          <div class="right-header">
            <h1 id="I">We</h1>
            <h1 id="wanna">want to</h1>
            <h1 id="let">let you know</h1>
          </div>
        </div>
        <div class="arrow">
          <a href="#everything">
            <i class="fas fa-chevron-down i fa-2x" id="arrow"></i>
          </a>
        </div>
      </div>
    </header>
    <!-- First Section -->
    <section id="everything">
      <h1>Everything is possible.</h1>
    </section>
    <!-- Second Section  -->
    <main class="main">
      <div id="people">
        People can make incredible things!
      </div>
    </main>
    <!-- Third Section -->
    <section class="showcase">
      <div id="first-pic"></div>
      <div id="second-pic"></div>
      <div id="third-pic"></div>
    </section>
    <!-- Fourth Section -->
    <section class="men">
      <h1 id="one">Everything starts with a dream.</h1>
      <h1 id="two">But then is only about you.</h1>
      <h1 id="three">How you can deal with the world.</h1>
    </section>
    <!-- Last Section -->
    <section class="end">
      <h1>So just make it happened :)</h1>
      <p><i class="far fa-copyright"></i> ImTomz</p>
    </section>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/738243407f.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
    <script src="./js/animation.js"></script>
  </body>
</html>
